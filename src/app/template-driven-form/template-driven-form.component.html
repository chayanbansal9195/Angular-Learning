<h1>template-driven-form</h1>

<form #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)">
    <input #name="ngModel" type="text" required placeholder="name" name="name" ngModel>
    <span class="error" *ngIf="name.invalid && name.touched">Name is Required</span>
    <br>
    <br>
    <input #password="ngModel" type="text" minlength="4" maxlength="10" placeholder="password" name="password" ngModel>
    <span class="error" *ngIf="password.invalid && password.touched">Enter Valid Password</span>
    <br><br>
    <input #email="ngModel" type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" email placeholder="email" name="email" ngModel>
    <span class="error" *ngIf="email.invalid && email.touched">Enter Valid Password</span>
    <br><br>
    <select name="gender" ngModel>
        <option value="">Gender</option>
        <option value="male">male</option>
        <option value="female">female</option>
    </select>
    <br><br>
    <input type="range" min="0" max="20" name="range" ngModel>
    <button [disabled]="userForm.invalid">Submit</button>
</form>

<h5>{{userDetails.name}}</h5>
<h5>{{userDetails.password}}</h5>
<h5>{{userDetails.email}}</h5>
<h5>{{userDetails.gender}}</h5>
<h5>{{userDetails.range}}</h5>
