<p>else-if works!</p>

<button (click)="handleColor(1)">Red</button>
<button (click)="handleColor(2)">Green</button>
<button (click)="handleColor(3)">Blue</button>
<button (click)="handleColor(10)">Black</button>

<input type="text" (input)="handleInput($event)" placeholder="enter colour number 1,2,3,10"/>

@if(color==1){
    <div style="background-color: red; width: 100px;height: 100px;">Red</div>
}
@else if(color==2){
    <div style="background-color: green; width: 100px;height: 100px;">Green</div>
}
@else if(color==3){
    <div style="background-color: blue; width: 100px;height: 100px;">Blue</div>
}
@else{
    <div style="background-color: black; width: 100px;height: 100px;">Black</div>
}
